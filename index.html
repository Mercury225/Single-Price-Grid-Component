<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="background.css" />
    <title>Frontend Mentor Project | Single Price Grid Component</title>
  </head>
  <body>
    <div class="background-objects">
      <div class="swiggle">
        <div class="small-square absolute"></div>
        <div class="small-square absolute ss2"></div>
        <div class="small-square absolute ss3"></div>
        <div class="small-square absolute ss4"></div>
        <div class="small-square absolute ss5"></div>
      </div>
      <div class="l-shaped-rectangle absolute"></div>
      <div class="two-blue-lines absolute"></div>
      <div class="blue-circle absolute"></div>
      <div class="blue-circle-buttons">
        <div class="blue-circle-button absolute row-1 left"></div>
        <div class="blue-circle-button absolute row-1 mid"></div>
        <div class="blue-circle-button absolute row-1 right"></div>
        <div class="blue-circle-button absolute row-2 left"></div>
        <div class="blue-circle-button absolute row-2 mid"></div>
        <div class="blue-circle-button absolute row-2 right"></div>
        <div class="blue-circle-button absolute row-3 left"></div>
        <div class="blue-circle-button absolute row-3 mid"></div>
        <div class="blue-circle-button absolute row-3 right"></div>
        <div class="blue-circle-button absolute row-4 left"></div>
        <div class="blue-circle-button absolute row-4 mid"></div>
        <div class="blue-circle-button absolute row-4 right"></div>
      </div>
    </div>
  </body>
</html>
